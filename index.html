<div id='content'>halo</div>

<script>
pbo = {
  model: {
    mahasiswa: [
      { username: 'wibi', password: 'wibi321' },
      { username: 'kiting', password: 'kiting321' },
      { username: 'cindhy', password: 'cindhy321' },
    ],
  },
  services: {
    getter: function () {
      alert('getter');
    },
    setter: function () {
      alert('setter');
    },
  },
  view: {
    signform: function () {
      return `
        Username: <input type='text' value='' id='username'><br/>
        Password: <input type='password' value='' id='password'><br/>
        <button id='login'>Login</button><br/>
        <button id='cancel'>Cancel</button><br/>
        <div id='message' style='color:red; margin-top:10px;'></div>
      `;
    },
  },
  controller: {
    signin: function () {
      document.getElementById('login').onclick = function () {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        // Check if the username and password match any entry in the model
        const user = pbo.model.mahasiswa.find(
          (m) => m.username === username && m.password === password
        );

        if (user) {
          messageElement.textContent = 'Login success!';
          messageElement.style.color = 'green';
        } else {
          messageElement.textContent = 'Username dan password tidak valid!';
          messageElement.style.color = 'red';
        }
      };
    },
    signout: function () {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    },
    signform: function () {
      document.getElementById('content').innerHTML = pbo.view.signform();
      pbo.controller.signin(); // Add functionality to Login button
      pbo.controller.cancel(); // Add functionality to Cancel button
    },
    cancel: function () {
      document.getElementById('cancel').onclick = function () {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('message').textContent = '';
      };
    },
  },
};

// Render the sign-in form
pbo.controller.signform();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* Tambahkan gaya untuk formulir login */
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form input[type='text'],
    form input[type='password'] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #0056b3;
    }

    form button#cancel {
      background-color: #f44336;
    }

    form button#cancel:hover {
      background-color: #c23327;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    pbo = {
      view: {
        signform: function () {
          return `
            <form>
              <h2>Login</h2>
              <label for="username">Username:</label>
              <input type="text" id="username" placeholder="Masukkan username" />
              <label for="pin">Password:</label>
              <input type="password" id="pin" placeholder="Masukkan password" />
              <button type="button" id="login">Login</button>
              <button type="button" id="cancel">Cancel</button>
            </form>
          `;
        },
      },
      controller: {
        signform: function () {
          document.getElementById('content').innerHTML = pbo.view.signform();
          document.getElementById('login').onclick = function () {
            alert('Login button clicked');
          };
          document.getElementById('cancel').onclick = function () {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
          };
        },
      },
    };

    // Render the login form
    pbo.controller.signform();
  </script>
</body>
</html>
